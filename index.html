<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background">
        <img class="plant" src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="green plant in close up">
            <div class="picture-heading">
                <img class="odin" src="img/odin-lined.png" alt="odin logo">
                <h1 class="odin-text">ODIN</h1>
            </div>
            <div class="picture-credit">
                <p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>
            </div>

        </div>
        <div class="form-body">
            <div class="hero">
                <p>
                    This is not a real online service!
                    You know you need something like this 
                    in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.

                </p>

                <p>You <em>know</em> you want to.</p>
            </div>
            <form class="form-class" action="" method="post">
                <fieldset>
                    <legend>Let's do this</legend>
                    <div class="form-format">
                        <div class="name-entry">
                            <div class="top">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="top">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>

                        <div class="contact-entry">
                            <div class="top">
                                <label for="user-email">EMAIL</label>
                                <input type="email" id="user-email" name="email">
                            </div>
                            <div class="top">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="number" id="phone-number" name="phone-number">
                            </div>
                        </div>

                        <div class="password-entry">
                            <div class="top">
                                <label for="user-password">PASSWORD</label>
                                <input type="password" id="user-password" name="password">
                            </div>
                            <div class="top">
                                <label for="user-password">CONFIRM PASSWORD</label>
                                <input type="password" id="user-password" name="password">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="call">
                
            </div>

        </div>
    </div>
</body>
</html>
